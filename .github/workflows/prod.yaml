name: Production Environment CI/CD

on:
    workflow_dispatch:
        inputs:
            approval:
                description: "ğŸ”¦ Frontend Lead Approved"
                required: true
                type: boolean
            acknowledge:
                description: "ğŸ“ Infra Team acknowledged"
                required: true
                type: boolean
            deploy-tag:
                description: "ğŸ¯ Deploy docker tag"
                required: true
                type: string

jobs:
    gitops-prod:
        runs-on: ubuntu-latest
        steps:
            - name: verify manual inputs
              run: |
                  { if [ '${{ inputs.approval }}' = 'false' ]; then echo "ğŸ”¦ Frontend Lead not approved yet"; exit 1; fi }
                  { if [ '${{ inputs.acknowledge }}' = 'false' ]; then echo "ğŸ“ Infra Team not acknowledged yet"; exit 1; fi }

            - name: checkout
              uses: actions/checkout@v3
              with:
                  repository: stamford-syntax-club/infra
                  fetch-depth: 0
                  token: ${{ secrets.WORKFLOW_TOKEN }}

            - name: create and checkout new branch
              run: |
                  git checkout -b deploy/prod/frontend-${{ inputs.deploy-tag }}

            - name: change prod image tag
              run: |
                  git config user.name "${{ github.actor }}"
                  git config user.email "${{ github.actor }}@stamford.dev"
                  sed -i -E "s/ghcr.io\/stamford-syntax-club\/stamfordcenter-frontend.*$/ghcr.io\/stamford-syntax-club\/stamfordcenter-frontend:${{ inputs.deploy-tag }}/" stamfordcenter/docker-compose.prod.yaml
                  git add stamfordcenter/docker-compose.prod.yaml
                  git commit -m "ğŸ¤– [CENTER-FRONTEND-PROD] change docker image version to ${{ inputs.deploy-tag }}"
                  git push origin deploy/prod/frontend-${{ inputs.deploy-tag }}
